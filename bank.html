<!DOCTYPE html>
<html data-theme="cupcake" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="md:max-w-screen-xl mx-auto">
    <header>
        <h1 class="text-3xl font-semibold md:text-4xl lg:text-5xl text-center mt-6 ">Let's get some <span
                class="text-violet-500 font-semibold">Moooooooooooooney</span> !!!</h1>
    </header>
    <main>
        <section>
            <div class="grid md:grid-cols-3 gap-4 w9/12 mx-auto text-2xl mt-10 ">
                <div class="bg-yellow-500 p-8 pl-20 rounded-xl">
                    <h2 class="text-white font-medium text-4xl">
                        Deposit
                    </h2>
                    <h4 class="text-white font-medium text-4xl mt-2">
                        $<span id="Deposit-constainer">00</span>
                    </h4>
                </div>

                <div class="bg-sky-400 p-8 pl-20 rounded-xl">
                    <h2 class="text-white font-medium text-4xl">
                        Withdraw
                    </h2>
                    <h4 class="text-white font-medium text-4xl">
                        $<span id="withdraw-container">00</span>
                    </h4>
                </div>

                <div class="bg-red-400 p-8 pl-20 rounded-xl">
                    <h2 class="text-white font-medium text-4xl">
                        Total Amaount
                    </h2>
                    <h4 class="text-white font-medium text-4xl">
                        $<span id="total-container">00</span>
                    </h4>
                </div>

            </div>
        </section>
        <section>

            <div class="grid md:grid-cols-2 gap-4 w9/12 mx-auto text-2xl mt-10">
                <div class="bg-orange-300 p-8 rounded-2xl ">
                    <h2 class="text-white font-medium text-4xl ml-1">
                        Enter Your Amount
                    </h2>

                    <input id="text-field" type="text" placeholder="Deposit Your Amount"
                        class="input input-bordered input-info w-full max-w-xs mt-2" />
                    <br>

                    <button id="submit-btn1" type="button"
                        class="mt-3 ml-1  text-white bg-orange-700 hover:bg-orange-700  font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-red-400 dark:hover:bg-red-500  ">Deposit</button>
                </div>
                <!-- withdraw -->
                <div class="bg-orange-300 p-8 rounded-2xl text-right ">
                    <h2 class="text-white font-medium text-4xl ml-1">
                        Enter Your Amount
                    </h2>

                    <input id="text-field-withdraw" type="text" placeholder="Withdraw Your Amount"
                        class="input input-bordered input-info w-full max-w-xs mt-2" />
                    <br>

                    <button id="submit-btn-withdraw" type="button"
                        class="mt-3 ml-1  text-white bg-orange-700 hover:bg-orange-700  font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-red-400 dark:hover:bg-red-500  ">Withdraw</button>
                </div>

                <div>
        </section>
    </main>
    <footer>

    </footer>

    <script src="bank.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
